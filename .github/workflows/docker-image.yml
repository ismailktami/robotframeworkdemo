name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron:  '*/15 * * * *'
  workflow_dispatch:
    inputs:
      Browser:
        description: 'Browser'
        default: 'Chrome'
        required: true
      environnement:
        description: 'Environnement'
        default: 'Preprod'
        required: true
      PublishReport:
        description: 'PublishReport'
        default: true
        required: true
      
      IncludeTags:
        description: 'Include tags'
        default: ''
        required: false
      
      ExcludeTags:
        description: 'Exclude tags'
        default: ''
        required: false

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Prepare Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8' 
    
    - name: Build Image
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get -y update
        sudo apt-get install -y google-chrome-stable
        sudo apt-get install -yqq unzip
        wget -O /tmp/chromedriver.zip http://chromedriver.storage.googleapis.com/`curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE`/chromedriver_linux64.zip
        unzip /tmp/chromedriver.zip chromedriver -d /usr/local/bin/
        chmod 777 /usr/local/bin/chromedriver
        pip install --upgrade pip

    - name: Install requierement 
      run: pip install -r requirements.txt  

    - name: Execute tests
      run:  robot -d reports -x results.xml TestsSprint*.robot
    
    - name: Archive results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: reports
        path: reports

    - name: Download reports
      if: always()
      uses: actions/download-artifact@v3
      with:
        name: reports
        
    - name: Send report to commit
      if: always()
      uses: joonvena/robotframework-reporter-action@v2.1
      with:
        gh_access_token: ${{ secrets.GITHUB_TOKEN }}

  PublishResultsAzure:  
    runs-on: ubuntu-latest
    if: always()
    needs: [Build]
    steps:
    - uses: actions/checkout@v3

    - name: Prepare Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8' 

    - name: Install requierement 
      run: pip install -r requirements.txt  
      
    - name: Download reports
      uses: actions/download-artifact@v3
      with:
        name: reports

    - name: Prepare Python 3.8
      run:  |
        mkdir  reports
        mv output.xml reports
        mv *.png  reports
        ls reports
        python  publisher/azure_devops/__init__.py  "-e ${{ github.event.inputs.environnement }}"  "-i ${GITHUB_JOB_ID}"  "-l ${GITHUB_HTML_URL}"